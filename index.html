<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main class="container-wrapper">
      <div class="container">
        <img
          src="./assets/desktop/logo.svg"
          alt="Podcast logo image"
          class="logo-img"
        />
        <div class="content-wrapper">
          <div class="content">
            <h1 class="content-title">
              <p>Publish your podcasts</p>
              everywhere.
            </h1>
            <div class="content-mid-container">
              <p class="content-text">
                Upload your audio to Pod with a single click. Weâ€™ll then
                distribute your podcast to Spotify, Apple Podcasts, Google
                Podcasts, Pocket Casts and more!
              </p>
              <div class="mid-container-mobile">
                <img
                  src="./assets/desktop/spotify.svg"
                  alt="Spotify logo"
                  class="content-footer-img"
                />
                <img
                  src="./assets/desktop/apple-podcast.svg"
                  alt="Apple podcast logo"
                  class="content-footer-img"
                />
                <img
                  src="./assets/desktop/google-podcasts.svg"
                  alt="Google podcast logo"
                  class="content-footer-img"
                />
                <img
                  src="./assets/desktop/pocket-casts.svg"
                  alt="Pocket Casts logo"
                  class="content-footer-img"
                />
              </div>
              <form class="content-form">
                <input
                  type="text"
                  placeholder="Email address"
                  class="content-input"
                />
                <button class="content-btn">Request Access</button>
              </form>
              <p class="content-error">Oops! Please check your email</p>
            </div>
            <footer class="content-footer">
              <img
                src="./assets/desktop/spotify.svg"
                alt="Spotify logo"
                class="content-footer-img"
              />
              <img
                src="./assets/desktop/apple-podcast.svg"
                alt="Apple podcast logo"
                class="content-footer-img"
              />
              <img
                src="./assets/desktop/google-podcasts.svg"
                alt="Google podcast logo"
                class="content-footer-img"
              />
              <img
                src="./assets/desktop/pocket-casts.svg"
                alt="Pocket Casts logo"
                class="content-footer-img"
              />
            </footer>
          </div>
          <img
            src="./assets/desktop/image-host.jpg"
            alt="Podcast image host"
            class="content-host-desktop"
          />
          <img
            src="./assets/tablet/image-host.jpg"
            alt="Podcast image host"
            class="content-host-tablet"
          />
          <img
            src="./assets/mobile/image-host.jpg"
            alt="Podcast image host"
            class="content-host-mobile"
          />
        </div>
        <img
          src="./assets/desktop/bg-pattern-dots.svg"
          alt="dots pattern"
          class="pattern-img"
        />
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
